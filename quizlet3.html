<!DOCTYPE html>
<html>
<head>
    <title>Flashcards for Studying</title>
    <style> .flashcard {
        width: 600px;
        height: 400px;
        border: 1px solid #ccc;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        background-color: #fff;
        cursor: pointer;
        transition: transform 0.3s;
        display: block;
        perspective: 1000px;
    }
    
    .flashcard .card-inner {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.3s;
    }
    
    .flashcard .card-front,
    .flashcard .card-back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
    }
    
    .flashcard .card-front {
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .flashcard .card-back {
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: rotateY(180deg);
    }
    
    .flashcard.flip .card-inner {
        transform: rotateY(180deg);
    }
    
    .flashcard img {
        max-width: 100%;
        max-height: 100%;
    }
</style>
<script defer src="./script.js"></script>
</head>
<body>
    <div id="flashcard-container"></div>
    <button id="next-button" style="display: block; margin: 0 auto;">Next</button>
</body>
</html>
